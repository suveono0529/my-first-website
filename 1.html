<h2>Tesla와 일론머스크</h2>
<a href="https://www.tesla.com/ko_kr" target="_blank" title="테슬라 홈페이지">테슬라</a>는 미국 텍사스주 오스틴에 기반을 둔 <strong><u>전기</u>자동차</strong> 회사이다. 2003년, 마틴 에버하드와 마크 타페닝이 창업했다. 2004년 페이팔의 창업자이던 일론 머스크가 투자자로 참여했고 몇 년 후에 일론 머스크가 최대주주로 회장이 되었다.
<br><br><br><img src="tesla1.jpg" width="100%">
<br><br><br><p>테슬라는 미국의 전기자동차 제조업체이다. 2010년대 이후로 전기자동차 외에도 전기차 충전 인프라, 로봇, 자율주행, 재생 에너지 등으로 분야를 확장하며 '지속 가능한 에너지로의 전환'의 달성을 도모하고 있다.</p>
